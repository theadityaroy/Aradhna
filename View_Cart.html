  <!--Banner Card-->
  <section class="banner">
    <div class="card-container">

      <div class="card-img">
        <!--image here-->
      </div>

      <div class="card-content">
        <h3>SIGN UP</h3>
        <form>
          <div class="container">
            <div class="form-row">
              <input type="text" placeholder="FULL NAME " required id="name">
              <input type="text" placeholder="USERNAME" required id="user">
            </div>


            <div class="form-row">
              <input type="password" name="password1" placeholder="ENTER PASSWORD" id="myInput" required>
              <input type="password" name="password2" placeholder="CONFIRM PASSWORD" id="myInput2" required>
            </div>

            <div class="form-row">
              <input type="email" placeholder="EMAIL" required id="email">
            </div>

            <div class="form-row">
              <button type="button" class="btn btn-primary" id="btn">SIGN UP</button>
            </div>

            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
              <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header" style="background-color:  #f2745f;">
                  <strong class="me-auto" style="color: #ffffff;">RESERVEQUE</strong>
                  <small style="color: #ffffff;">Just Now</small>
                  <button type="button" class="btn-close" id="close"></button>
                </div>

                <div class="toast-body" style="color: #000000;">
                  <b>Signup Successful</b>
                </div>
              </div>
            </div>

            <div class="container signin">
              <p>By creating an account you agree to our <a href="terms.html">Terms & Privacy</a>.</p>
            </div>

            <div class="container signin">
              <p>Already have an account? <a href="#">Login</a>.</p>
            </div>

          </div>
      </div>
      </form>
    </div>
  </section>

  <!--Script Used For Masking the Password-->
  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
